<div class="app-container container">
    <div class="row title-section">
        <h1 class="app-title">{{title}}</h1>
    </div>
    <div class="row m40">
        <div class="col-md-6">
            <div class="todoFormContainer container">
                <div class="form row">
                    <div class="head">
                        <h2>Add Todo</h2>
                    </div>
                    <div class="form-group w60">
                        <input type="text" class="form-control" [(ngModel)]="todo" name="todo" />
                    </div>
                    <div class="form-group w60">
                        <input type="text" placeholder="Select a Date" class="form-control" #dp="bsDatepicker"
                            [outsideClick]="true" bsDatepicker [(bsValue)]="date" value="{{ date | date:'dd-MM-yyyy' }}"
                            name="date" [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue' }">
                    </div>
                </div>
                <div class="add-button">
                    <button class="btn btn-sm btn-primary" (click)="saveTodo()">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="refresh-btn">
                <button class="btn btn-sm btn-primary" (click)="refresh()">Refresh</button>
            </div>
            <table class="table">
                <thead>
                    <th>Todo</th>
                    <th>Date</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let t of todoData">
                        <td>{{t.todo}}</td>
                        <td>{{t.date | date}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary del-btn ml-2" data-backdrop="static"
                                data-keyboard="false" data-toggle="modal" data-target="#delete"
                                (click)="getId(t._id)">Delete</button>
                            <button class="btn btn-sm btn-primary del-btn" (click)="getData(t)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for delete -->
<div class="modal fade" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="clearData()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mt-3">
                    <p>Do you really want to delete this todo?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm transparent-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" class="btn-primary btn-sm default-btn" data-dismiss="modal" (click)="delete()">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
