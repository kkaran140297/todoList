<div class="todoFormContainer container">
    <div class="form row">
        <div class="head">
            <h2>Add Todo</h2>
        </div>
        <div class="form-group w60">
            <input type="text" class="form-control" [(ngModel)]="todo" name="todo" />
        </div>
        <div class="form-group w60">
            <input type="text" placeholder="Select a Date" class="form-control dateInput" [outsideClick]="true"
                bsDatepicker [(ngModel)]="date" name="date"
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue' }">
        </div>
    </div>
    <div class="add-button">
        <button class="btn btn-sm btn-primary" (click)="saveTodo()">
            Save
        </button>
    </div>
</div>
